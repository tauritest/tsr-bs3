<div class="row no-gutter-grid">
	{{#services}}
	<div class="col-sm-4 col-lg-3">
		<div class="service-block">
			<figure>
				<span class="icon {{icon}}"></span>

			</figure>
			<div class="content">

				<h3>
					{{title}}
				</h3>
				<p>
					{{description}}
				</p>
				<span class="status bottom success">Tellitud</span>
			</div>

		</div>
	</div>
	{{/services}}
</div>
